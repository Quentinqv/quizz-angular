<!--Home Component HTML file from an Angular App, homepage of the quizz app, write an introduction text and add a button to go to /quizz to start the quizz-->

<div class="container">
  <div class="row">
    <div class="col-md-12">
      <h1>Quizz App</h1>
      <p>Quizz App est une application pour tester vos connaissances sur l'histoire de la marque BMW</p>
      <p>Renseignez votre pseudo et commencez le quizz !</p>

      <!--ReactForm to ask the player pseudo-->
      <mat-card>
        <mat-card-title>Entrez votre pseudo</mat-card-title>
        <mat-card-content>
          <form [formGroup]="form" (ngSubmit)="onSubmit()">
            <mat-form-field>
              <input matInput placeholder="Pseudo" formControlName="pseudo">
            </mat-form-field>
            <button mat-raised-button color="primary" type="submit">Start Quizz</button>
          </form>
        </mat-card-content>
      </mat-card>
    </div>
  </div>
</div>
